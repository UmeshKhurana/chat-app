<form [formGroup]="options">
  <div>
    <mat-form-field appearance="legacy">
        <mat-label></mat-label>
      <p>Username</p>
      <input matInput placeholder="Write Username" formControlName="userName" (change)="updateSettings('userName')">
      <mat-hint>Your Username will be visible to others in chat</mat-hint>
    </mat-form-field>
  </div>
  <div>
      <p>Interface color</p>
    <mat-radio-group aria-label="Interface color" formControlName="theme" (change)="updateSettings('theme')">
      <mat-radio-button value="light">Light</mat-radio-button>
      <mat-radio-button value="dark">Dark</mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <p>Clock display</p>
    <mat-radio-group aria-label="Interface color" formControlName="clock" (change)="updateSettings('clock')">
      <mat-radio-button value="12">12 Hours</mat-radio-button>
      <mat-radio-button value="24">24 Hours</mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <p>Send messages on CTRL+ENTER</p>
    <mat-radio-group aria-label="Interface color" formControlName="messageBehaviour" (change)="updateSettings('messageBehaviour')">
      <mat-radio-button value="on">On</mat-radio-button>
      <mat-radio-button value="off">Off</mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <mat-form-field>
      <p>Language</p>
      <mat-select formControlName="language" (change)="updateSettings('language')">
        <mat-option value="English">English</mat-option>
        <mat-option value="French" disabled>French</mat-option>
        <mat-option value="German" disabled>German</mat-option>
        <mat-option value="Luxembourgish" disabled>Luxembourgish</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="resetSettings()">Reset To Defaults</button>
  </div>
</form>
